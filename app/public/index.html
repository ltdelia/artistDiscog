<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<!-- Latest compiled and minified JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<title>artistDiscog</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1>artistDiscog</h1>
				<p>An app dedicated to the discography of Randy Newman.</p>
			</div>
		</div>
		
		<!-- Modal for Leaving Comments re: selected album -->
		<div class="modal fade" id="modal-id">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="album"></h4>
						<h5 class="modal-title" id="date"></h5>
						<h5 class="modal-title" id="label"></h5>
						<h5 class="modal-title" id="format"></h5>	
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label>New Comment</label>
								<input type="text" class="form-control" id="comment-title">
							</div>
							<div class="form-group">
								<label>Enter your comment here</label>
								<textarea class="form-control" id="comment-body"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button class="btn btn-primary" id="savenote" data-dismiss="modal">Save Note</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modal to View Comments Posted -->
		<div class="modal fade" id="viewcomments">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Comments Related To: </h4>
						<h5 class="modal-title" id="title"></h5>	
					</div>
					<div class="modal-body">
						<div class="well">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 id="comment-header"></h4>
							<h5 id="comment-text"></h5>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Album</th>
					<th>Release Date</th>
					<th>Label (if any)</th>
					<th>Format (LP, CD)</th>
					<th>Comment</th>
				</tr>
			</thead>
			<tbody id="albums">
			</tbody>
		</table>
		

	</div>
</body>
<script src="static/assets/js/app.js"></script>
</html>
